<center>

        <div id="content_container">
            <div id="form_container"><br><br>
                <div id="form_content_container">
                    <div id="form_content_inner_container">
                        <h3>Register</h3>
                        <input type="text" id="full_name" placeholder="Full name" /><br><br>
                        <input type="email" id="email" placeholder="Email" /><br><br>
                        <input type="password" id="password" placeholder="Password" /><br><br>
                        <input type="text" id="phone" placeholder="Phone Number" />
                        <br><br>
                        <div id="button_container">
                            <input type="submit" id="signup" name="signup_submit" value="Sign up" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </body>
</center>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-analytics.js";
    import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyDMf5eZ5tVg0dExt18urtYMfyR6bIBdBIc",
      authDomain: "parking-system-750bc.firebaseapp.com",
      databaseURL: "https://parking-system-750bc-default-rtdb.firebaseio.com",
      projectId: "parking-system-750bc",
      storageBucket: "parking-system-750bc.appspot.com",
      messagingSenderId: "421699989627",
      appId: "1:421699989627:web:71f65fe164948ad2f9b2de",
      measurementId: "G-J9TSYWNZNL"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const database = getDatabase(app);
    const auth = getAuth();

    signup.addEventListener('click',(e) =>{

        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var phone = document.getElementById("phone").value;

        createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in 
                const user = userCredential.user;

                set(ref(database, 'users/' + user.uid),{
                    email: email,
                    phone: phone
                })

                alert('User Created')
                // ...
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                alert('Error')
                // ..
            });

    });
    </script>
